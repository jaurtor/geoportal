<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Geoportal â€“ Supabase + PostGIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body { margin:0; font-family:sans-serif; }
    #map { height: 90vh; width:100%; }
    .panel {
      padding:10px;
      background:#f0f0f0;
      display:flex;
      gap:10px;
      align-items:center;
      border-bottom:2px solid #ccc;
    }
    input {
      padding:4px;
      width:400px;
    }
  </style>
</head>
<body>

<div class="panel">
  <div>
    <strong>Project URL:</strong><br/>
    <input id="url" value="" placeholder="https://xxx.supabase.co">
  </div>
  <div>
    <strong>API Key (anon):</strong><br/>
    <input id="key" value="" placeholder="eyJhbGciOi...">
  </div>
  <button onclick="loadLayers()">Cargar capas</button>
</div>

<div id="map"></div>

<script>
let map = L.map('map').setView([40, -3.7], 6);
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: "Â© OpenStreetMap"
}).addTo(map);

let supabase = null;

function loadLayers() {
  const url = document.getElementById("url").value.trim();
  const key = document.getElementById("key").value.trim();

  if (!url || !key) {
    alert("Introduce PROJECT_URL y API_KEY");
    return;
  }

  // Crear solo 1 instancia
  if (!supabase) {
    supabase = window.supabase.createClient(url, key);
  }

  loadVectorLayer();
  loadRasterLayer();
}

/* ===============================
   ðŸš© 1. Cargar capa vectorial
   hotspots_OREA_2025-03-05
   =============================== */
async function loadVectorLayer() {
  const { data, error } = await supabase
    .from("hotspots_OREA_2025-03-05")
    .select("geom")
    .limit(2000);

  if (error) {
    console.error(error);
    alert("Error cargando vectorial");
    return;
  }

  // Supabase ya devuelve GeoJSON como OBJETO â†’ no hay JSON.parse
  const geojson = {
    type: "FeatureCollection",
    features: data.map(row => ({
      type: "Feature",
      geometry: row.geom, 
      properties: {}
    }))
  };

  L.geoJSON(geojson, {
    pointToLayer: (f, latlng) =>
      L.circleMarker(latlng, {
        radius: 6,
        color: "red",
        fillColor: "orange",
        fillOpacity: 0.8
      })
  }).addTo(map);
}

/* ===============================
   ðŸŸ¦ 2. Cargar capa RASTER (si la funciÃ³n RPC existe)
   b_orea_21
   =============================== */
function loadRasterLayer() {
  const base = document.getElementById("url").value.replace(/\/$/, "");
  const key = document.getElementById("key").value.trim();

  // NOTA: Esta URL funciona si ya creaste la funciÃ³n RPC st_raster2png
  const tileUrl = `${base}/rest/v1/rpc/st_raster2png?rid=1&x={x}&y={y}&z={z}`;

  const raster = L.tileLayer(tileUrl, {
    tileSize: 256,
    opacity: 0.7,
    attribution: "Raster â€“ Supabase/PostGIS",
    headers: {
      "apikey": key,
      "Authorization": "Bearer " + key
    }
  });

  raster.addTo(map);
}

</script>

</body>
</html>
